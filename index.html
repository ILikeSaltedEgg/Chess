<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Pixel Chess</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Auth Screen -->
        <div id="authScreen" class="auth-screen">
            <h1>♟️ PIXEL CHESS</h1>
            
            <div id="loginForm">
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="loginUsername" placeholder="Enter username">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter password">
                </div>
                <button class="btn" onclick="login()">LOGIN</button>
                <button class="btn btn-secondary" onclick="showSignup()">CREATE ACCOUNT</button>
                <div id="loginError" class="error-message"></div>
            </div>

            <div id="signupForm" class="hidden">
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="signupUsername" placeholder="Choose username">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" placeholder="Choose password">
                </div>
                <div class="input-group">
                    <label>Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" placeholder="Confirm password">
                </div>
                <button class="btn" onclick="signup()">SIGN UP</button>
                <button class="btn btn-secondary" onclick="showLogin()">BACK TO LOGIN</button>
                <div id="signupError" class="error-message"></div>
                <div id="signupSuccess" class="success-message"></div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="game-screen">
            <!-- Compact Header with Profile Menu -->
            <div class="game-header">
                <div class="header-left">
                    <h1>♟️ PIXEL CHESS</h1>
                </div>
                <div class="header-right">
                    <div class="profile-menu">
                        <div class="profile-toggle" onclick="toggleProfileMenu()">
                            <i class="fas fa-user-circle"></i>
                            <span id="currentUser">Guest</span>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div id="profileDropdown" class="profile-dropdown hidden">
                            <div class="dropdown-item">
                                <i class="fas fa-user"></i>
                                <span>Profile</span>
                            </div>
                            <div class="dropdown-item">
                                <i class="fas fa-cog"></i>
                                <span>Settings</span>
                            </div>
                            <div class="dropdown-item">
                                <i class="fas fa-chart-bar"></i>
                                <span>Statistics</span>
                            </div>
                            <div class="dropdown-divider"></div>
                            <div class="dropdown-item" onclick="logout()">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Logout</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Game Area -->
            <div class="main-game-area">
                <!-- 3D Chess Board in Center -->
                <div class="board-container">
                    <div class="board-wrapper">
                        <div id="chessBoard" class="board"></div>
                    </div>
                </div>
            </div>

            <!-- Game Info Panel at Bottom -->
            <div class="game-info-panel">
                <div class="game-info-header">
                    <h2><i class="fas fa-chess-board"></i> GAME STATUS</h2>
                </div>
                <div class="game-info-content">
                    <div class="turn-section">
                        <div class="turn-label">CURRENT TURN</div>
                        <div class="turn-indicator" id="turnIndicator">
                            <span class="turn-piece">♔</span>
                            <span class="turn-text">White's Turn</span>
                        </div>
                    </div>
                    
                    <div class="status-section">
                        <div class="status-label">GAME STATUS</div>
                        <div id="statusMessage" class="status-message">Game in Progress</div>
                    </div>
                    
                    <div class="controls-section">
                        <button class="control-btn new-game-btn" onclick="newGame()">
                            <i class="fas fa-redo"></i> NEW GAME
                        </button>
                        <button class="control-btn hint-btn" onclick="showHint()">
                            <i class="fas fa-lightbulb"></i> HINT
                        </button>
                        <button class="control-btn undo-btn" onclick="undoMove()">
                            <i class="fas fa-undo"></i> UNDO
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
