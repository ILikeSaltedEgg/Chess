<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Pixel Chess</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
       
        <div id="authScreen" class="auth-screen">
            <h1>PIXEL CHESS</h1>
            
            <div id="loginForm">
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="loginUsername" placeholder="Enter username">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter password">
                </div>
                <button class="btn" onclick="login()">LOGIN</button>
                <button class="btn btn-secondary" onclick="showSignup()">CREATE ACCOUNT</button>
                <div id="loginError" class="error-message"></div>
            </div>

            <div id="signupForm" class="hidden">
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="signupUsername" placeholder="Choose username">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" placeholder="Choose password">
                </div>
                <div class="input-group">
                    <label>Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" placeholder="Confirm password">
                </div>
                <button class="btn" onclick="signup()">SIGN UP</button>
                <button class="btn btn-secondary" onclick="showLogin()">BACK TO LOGIN</button>
                <div id="signupError" class="error-message"></div>
                <div id="signupSuccess" class="success-message"></div>
            </div>
        </div>

        <div id="gameScreen" class="game-screen">

            <div class="game-header">
                <div class="header-left">
                    <h1>PIXEL CHESS</h1>
                </div>
                <div class="header-right">
                    <div class="profile-menu">
                        <div class="profile-toggle" onclick="toggleProfileMenu()">
                            <i class="fas fa-user-circle"></i>
                            <span id="currentUser">Guest</span>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div id="profileDropdown" class="profile-dropdown hidden">
                            <div class="dropdown-item">
                                <i class="fas fa-user"></i>
                                <span>Profile</span>
                            </div>
                            <div class="dropdown-item">
                                <i class="fas fa-cog"></i>
                                <span>Settings</span>
                            </div>
                            <div class="dropdown-item">
                                <i class="fas fa-chart-bar"></i>
                                <span>Statistics</span>
                            </div>
                            <div class="dropdown-divider"></div>
                            <div class="dropdown-item" onclick="logout()">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Logout</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="game-content">
                
                <div class="board-container">
                    <div class="board-wrapper">
                        <div id="chessBoard" class="board"></div>
                    </div>
                </div>

                <div class="game-controls">
                    <div class="control-panel">
                        <div class="panel-section">
                            <div class="section-header">
                                <i class="fas fa-info-circle"></i>
                                <span>GAME STATUS</span>
                            </div>
                            <div class="turn-indicator" id="turnIndicator">
                                <span class="turn-piece">â™”</span>
                                <span class="turn-text">White's Turn</span>
                            </div>
                            <div id="statusMessage" class="status-message hidden">Game in Progress</div>
                        </div>

                        <div class="panel-section">
                            <div class="section-header">
                                <i class="fas fa-gamepad"></i>
                                <span>CONTROLS</span>
                            </div>
                            <div class="button-group">
                                <button class="control-btn" onclick="newGame()">
                                    <i class="fas fa-redo"></i>
                                    <span>NEW GAME</span>
                                </button>
                                <button class="control-btn" onclick="showHint()">
                                    <i class="fas fa-lightbulb"></i>
                                    <span>HINT</span>
                                </button>
                                <button class="control-btn" onclick="undoMove()">
                                    <i class="fas fa-undo"></i>
                                    <span>UNDO</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
